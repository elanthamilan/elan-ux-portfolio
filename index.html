    <!-- Defer non-critical image preloading -->
    <script>
      // Preload optimized hero images after initial load
      window.addEventListener('load', () => {
        // Only preload if we're on the homepage
        if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
          setTimeout(() => {
            // Preload optimized WebP versions for homepage
            const images = [
              '/Elanable-uploads/optimized/Camu-Recruitment-Dashboard.webp',
              '/Elanable-uploads/optimized/AI-Course-Planner-Dashboard.webp'
            ];

            images.forEach(src => {
              // Check if image exists before preloading
              fetch(src, { method: 'HEAD' })
                .then(response => {
                  if (response.ok) {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'image';
                    link.href = src;
                    link.type = 'image/webp';
                    document.head.appendChild(link);
                  }
                })
                .catch(() => {
                  // Silently fail if image doesn't exist
                });
            });
          }, 500); // Increased delay to avoid interfering with initial load
        }
      });
    </script>

    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
